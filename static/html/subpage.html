<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9조 대원 소개</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="subpage.css">

    <script>

        function content_modify() {
            const BTN = document.getElementById('btn');
            const READ = document.querySelectorAll('.tbox');

            BTN.addEventListener("click", function () {
                if (BTN.innerText === '내용 수정') {
                    BTN.innerText = '완료';
                } else BTN.innerText = '내용 수정';
            })

            BTN.addEventListener("click", function () {
                if (BTN.innerText === '내용 수정') {
                    document.getElementById('target_btn').style.visibility = 'hidden'
                } else { document.getElementById('target_btn').style.visibility = 'visible' }
            })


            READ.forEach((a) => {
                BTN.addEventListener("click", function () {
                    if (BTN.innerText === '내용 수정') {
                        a.readOnly = true;
                    } else {
                        a.readOnly = false;
                    }
                })
            })
        }


    </script>

    </script>

</head>

<body>
    <div class="container">
        <section class="box">
            <aside class="box-i">
                <div class="box-top">
                    <ul class="team-list">
                        <label class="member">9조대원 LIST</label>
                        <p>
                            <li><a href="/static/html/subpage.html?name=KSH" onclick="show_info()" id="김성훈"
                                    data-value="김성훈">
                                    <img class="imoji" src="/static/img/KSH.png"> 김성훈</a>
                            </li>
                        </p>
                        <p>
                            <li><a href="/static/html/subpage.html?name=JIJ" onclick="show_info()" id="조인재"
                                    data-value="조인재">
                                    <img class="imoji" src="/static/img/JIJ.png"> 조인재</a>
                            </li>
                        </p>
                        <p>
                            <li><a href="/static/html/subpage.html?name=KJS" onclick="show_info()" id="김진수"
                                    data-value="김진수">
                                    <img class="imoji" src="/static/img/KJS.png"> 김진수</a>
                            </li>
                        </p>
                        <p>
                            <li><a href="/static/html/subpage.html?name=YSM" onclick="show_info()" id="윤수민"
                                    data-value="윤수민">
                                    <img class="imoji" src="/static/img/YSM.png"> 윤수민</a>
                            </li>
                        </p>
                        <p>
                            <li><a href="/static/html/subpage.html?name=AHM" onclick="show_info()" id="안홍민"
                                    data-value="안홍민">
                                    <img class="imoji" src="/static/img/AHM.png"> 안홍민</a>
                            </li>
                        </p>
                    </ul>
                </div>
                <a heref="">
                    <div class="box-under">메인 페이지</div>
                </a>
            </aside>

            <div class="box-contents">
                <div class="content">
                    <img class="main-imoji" src="/static/img/mouse.png">
                    <form name="" method="" action="">
                        <div class="controls">
                            <p>
                                <label for="myname">이름 </label><br>
                                <input type="text" class="tbox" id="myname" readonly>
                            </p>
                            <p>
                                <label for="mbti">MBTI </label><br>
                                <input type="text" class="tbox" id="mbti" readonly>
                            </p>
                            <p>
                                <label for="hobby">취미 </label><br>
                                <input type="text" class="tbox" id="hobby" readOnly>
                            </p>
                            <p>
                                <label for="merit">장점 </label><br>
                                <input type="text" class="tbox" id="merit" readOnly>
                            </p>
                            <p>
                                <label for="blog">블로그 </label><br>
                                <input type="text" class="tbox" id="blog" readOnly>
                            </p>
                            <p>
                                <label for="style">협업 스타일 </label><br>
                                <input type="text" class="tbox" id="style" readOnly>
                            </p>
                            <p>
                                <label for="team-sgnt">팀 특징 </label><br>
                                <input type="text" class="tbox" id="signature" readonly>
                            </p>
                            <p>
                                <label for="team-goal">팀 목표 </label><br>
                                <input type="text" class="tbox" id="goal" readonly>
                            </p>
                            <p>
                                <label for="team-prom">팀 약속 </label><br>
                                <input type="text" class="tbox" id="promise" readonly>
                            </p>
                        </div>
                </div>
                <div class="btn">
                    <button type="button" class="submit-btn" onclick="save_info()" id="target_btn">저장/전송</button>
                    <button type="button" onclick="content_modify()" id="btn" class="change-btn">내용 수정</button>
                </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
